<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissors</title>
    <link rel="stylesheet" href="CSSFiles/style.css">
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="Images/paper.jpg" alt="paper">
        </div>
        <div class="choice" id="stone">
            <img src="Images/stone.jpg " alt="stone">
        </div>
        <div class="choice" id="scissors">
            <img src="Images/scissors.jpg" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg"> Result</p>
    </div>

    <script src="JSFile/index.js"></script>
</body>
</html>
